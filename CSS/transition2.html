<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
</head>
<style>
    body{
        height: 700px;
        display: flex;
        border: 1px solid;
        justify-content: center;
        align-items: center;
    }
    #child{
        height: 100px;
        width: 100px;
        background-color: red;
        border: 1px solid;
        transition: width 2s, height 2s, transition 0.2s, transform 0.2s;
    }
    #child:hover{
        height: 300px;
        width: 300px;
        transform: rotate(180deg);
    }
</style>
<body>
    <div id="parent">
        <div id="child"></div>
    </div>
</body>
</html>
