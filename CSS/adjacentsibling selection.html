    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1+h2{
            
            color:#ff0000;
        }
    </style>
</head>
<body>
    <!-- combination of selector -->
    <!-- Adjacent slibling selction (+) it will give reference of adjacent element  -->
    <h1>This is A__sagar</h1>
    <h2>This is B__shinde</h2>
    <h3>This is C__sagar</h3>
    <h4>This is D__sagar</h4>
    <h5>This is E__shinde</h5>
    <h6>This is F__Sarthak</h6>
</body>
