<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>active link visite hover</title>
</head>
<style>
    a{
        text-decoration: none;
    }
    a:link{
        color: hotpink;
    }
    a:active{
        color: yellow;
    }
    a:visited{
        color: red;
    }
    a:hover
    {
        background-color: gray;
        opacity: 0.4;
        text-decoration: underline;
    }
</style>
<body>
    <a href="www.wikipedia.com">wikipidia</a>
    <br>
    <a href="https://www.amazon.in/">amazon</a>
</body>
</html>
