    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div~p{
            color: blue;
        }
    </style>
</head>
<body>

    <!-- combination selector -->
    <!-- genral sibling selection(~) syntax : elder brother ~ gen brother{p:"v";} -->
    <h2>Genral sibling</h2>
    <div>
        <P>This is 1st child of div</P>
    </div>
    <p>This is 1st gen sibling fo div</p>
</body>
