<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Data validation -->
    <!-- minlength and maxlength it is used deside the length of taxt in input given form the user -->
    <input type="text" minlength="0" maxlenght="7">


    <!-- min and max it is used deside the limit of date in input given form the user -->

    <p>ENTER DATE BEFORE 1-1-1980</p>
    <input type="date" name="" id="" max="31-12-2020">

    <p>ENTER DATE AFTER 1-1-1980</p>
    <input type="date" name="" id="" MIN="01-01-2021">


    <p>ENTER YOUR AGE RANGE 1 TO 5</p>
    <input type="number" name="" id="" max="5" min="1">

    <!-- It used between date -->
    <p>Date 1-1-1947 To 31-12-2022</p>
    <input type="date" name="" id="" MIN="Date 1-1-1947" max="31-12-2022">


    <!-- required atribute -->
    <input type="text" required placeholder="name">
    <br>
    <!-- Readonly -->
    <input type="email" name="" id="" value="example@123" readonly>
    <br>
    <!-- disabled -->
    <input type="date" name="" id="" disabled>
    <br>
    <!-- You can selected multiple file at a time -->
    <label for="">RESUME</label>
    <input type="file" name="" id="" multiple>


   


    <input type="submit" value="Submit">

</body>

</html>
