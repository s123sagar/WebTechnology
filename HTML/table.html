<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<body>
    <!-- First a will create a table tag by using table tag -->
    <table border="1px solid">

        <!-- second will create first row in the table by using tr tag-->
        <tr>
            <!-- for filing some information you must use td tag -->
            <td>c1</td>
            <td>c2</td>

        </tr>
        <!-- second row -->
        <tr>
            <td>c3</td>
            <td>c4</td>

        </tr>
    </table>

</body>

</html>
