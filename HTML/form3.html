<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requirement form</title>
</head>
<body>
    <fieldset>
        <legend>Requirement form</legend>
        <form action="">
            <label for="name">Emp name : </label>
            <input type="text" name="" id="name"placeholder="name" autofocus >
            <br>

            <label for="email">Emp email : </label>
            <input type="email" name="" id="email" placeholder="example@gmail">
            <br>

            <label for="DOB">Emp DOB : </label>
            <input type="date" name="DOB" id="">
            <br>

            <label for="">Gender : </label>
            <ul>
                <input type="radio" name="gender" id="MFO">
                <label for="MFO">Male</label>
                <br>

                <input type="radio" name="gender" id="MFO1">
                <label for="MFO1">Female</label>
                <br>

                <input type="radio" name="gender" id="MFO2">
                <label for="MFO2">Other</label>
                <br>
            </ul>

            <label for="">Desire Profile</label>
            <ul></ul>
            <input type="checkbox" name="" id="">
            <label for="">Java fullstack developer</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Means stack developer</label>
            <br>
            <input type="checkbox" name="" id="">
            <label for="">Java fullstack developer</label>
        
        </ul>
        <br><br>
        <label for="">Upload your resume here </label>
        <input type="file" name="" id="" accept=".jpg, .html, .pdf">
        <br><br>

        <label for=""  >Project site </label>
        <input type="url" name="" id="" placeholder="https// " >
        <br><br>

        <input type="image" src="" alt="">
            <input type="submit" value="Submit">
        </form>
    </fieldset>
</body>
</html>
