<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function expretion
        let cal = function(a,b){
            let c = a+b;
            return c;
        }
        console.log("addition is :"+ cal(10,20));

        // function decleration
        function calu(a,b){
            let c = a+b;
            return c;
        }
        console.log("addition is : "+ calu(10,20));

        // Arrow fuction
        
        let calulation = (a,b) =>{
            let c = a+b;
            return c;
        }
        console.log("Addition is :"+calulation(10,20));


        // function expresion 
        let cal1 = function(a,b){
            return a+b;
        }
        console.log(cal1(10,20));


        //function decleration 

        function cal3(a,b){
            return a+b;
        }
        console.log(cal3(10,30));

        //arrow function 

        let cal2 = (a,b) =>{
            return a+b;
        }
        console.log(cal2(12,5));
    </script>
</body>
</html>
