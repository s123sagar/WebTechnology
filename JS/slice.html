<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //slice(start index, last index): IT IS USED TO SPLITS THE ARRAY INTO NO. OF FRACTIONS
       let array3=[1,2,3,4,5,6,7,8]
       console.log(array3);
       console.log(array3.slice(2,5));

        //splice(): IT ISN USED TO DELETE AND ELEMENT AND REPLACE THE DELETED
       //ELEMENT BY USING NEW ELEMENTS.
       console.log(array3.splice(1,5,100,200,300));
       console.log(array3);
    </script>
</body>
</html>
