<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<style>
    #box{
        width: 100px;
        height: 100px;
        border: 1px solid;

    }
</style>
<body>
    <div id="box" onmouseup="getMouseUp()" onmousedown="getMousedown()"></div>
    <script>
        function getMouseUp(){
            let ele = document.getElementById("box")
            ele.style.height="400px"
            ele.style.width="400px"
            ele.style.border="1px solid"
            ele.style.backgroundColor="green"
            ele.style.borderRadius="200px"

        }

        function getMousedown(){
            let ele = document.getElementById("box")
            ele.style.height="400px"
            ele.style.width="400px"
            ele.style.border="1px solid"
            ele.style.backgroundColor="hotpick"
            ele.style.borderRadius="200px"

        }
    </script>
</body>
</html>
