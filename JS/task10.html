<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <input type="text" value="try to paste me!!!" onpaste="getPaste()">
    <br>
    <br>
    <input type="text" value="try to cut me!!!" oncut="getCut()">

    <div id="box"></div>
    <script>
        function getPaste(){
            let ele = document.getElementById("box")
            ele.style.height="200px"
            ele.style.width="200px"
            ele.style.border="1px solid "
            ele.style.borderRadius="100px"
            ele.style.backgroundColor="red"
        }
        function getCut()
        {
            alert("Your text is cut!!")
        }

    </script>
</body>
</html>
