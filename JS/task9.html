<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" value="try to copy me!!!" oncopy="getCopy()">
    <p id="print"></p>
    <script>
        function getCopy( )
            {
                let pri=document.getElementById("print")
                pri.innerHTML="YOUR TEXT IS COPIED !!!" 
                pri.style.fontSize="40px"
                pri.style.color="red"
                alert("YOUR TEXT IS COPIED")           
             }
       
    </script>
</body>
</html>
