<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb</title>
</head>
<style>
    #bulb{
        width: 400px;
        height: 400px;
        border: 1px solid;
        border-radius: 50%;
    }
</style>
<body>
    <div class="" id="bulb"></div>
    <div class="button">
        <input type="button" value="ON" style=""  onclick="getOn()">
        <input type="button" value="OFF" style="" onclick="getOFF()">
    </div>
    <script>
        function getOn(){
            let ele = document.getElementById("bulb");
            ele.style.backgroundColor=prompt("Enter your color which you want");
        }
        function getOFF(){
            let ele1 = document.getElementById("bulb");
            ele1.style.backgroundColor="White";
        }
    </script>
</body>
</html>
